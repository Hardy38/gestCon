<h2 mat-dialog-title>{{currentFile ? currentFile.name : 'Sans titre'}}</h2>
<mat-dialog-content>
  <div class="video-block">
    <iframe width="100%" height="300" [src]=" src | safePipe"></iframe>
  </div>

  <div class="comments">
    <p>Commentaires ({{currentFile && currentFile.comments ? currentFile.comments.length : 0}})</p>
    <ng-container *ngIf="currentFile && currentFile.comments">
      <div class=" row comment" *ngFor="let comment of currentFile.comments">
        <div class="col-10"><span>{{comment.content}}</span></div>
        <div class="col-2 red">
          <i class="fa fa-trash" aria-hidden="true" (click)="deleteComment(comment.id)"
             title="Cliquez pour supprimer ce commentaire"></i>
        </div>
      </div>
    </ng-container>
  </div>

</mat-dialog-content>
<mat-dialog-actions class="row">
  <div class="col-2">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
  </div>
  <div class="col-8 add-comment-container">
    <form>
      <textarea type="text" placeholder="Ajoutez un commentaire.." name="search" [formControl]="commentFC">
      </textarea>
      <!--<button type="submit"><i class="fa fa-search"></i></button>-->
    </form>

  </div>
  <div class="col-2">
    <button mat-icon-button color="primary" (click)="addComment()">
      <mat-icon>send</mat-icon>
    </button>
  </div>


</mat-dialog-actions>
