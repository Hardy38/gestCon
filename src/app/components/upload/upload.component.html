<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Fichiers présents sur le server</mat-card-title>
        <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>


        <mat-accordion>

            <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                    <mat-panel-title><mat-icon>video_library</mat-icon> Vidéos</mat-panel-title>
                    <mat-panel-description>
                        ({{videosLength}}) fichiers
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-videos-container (filesLength)="videosLength = $event"></app-videos-container>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title> <mat-icon>image</mat-icon> Photos</mat-panel-title>
                    <mat-panel-description>
                        ({{photosLength}}) fichiers
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-videos-container [basePath]="photosPath" (filesLength)="photosLength = $event"></app-videos-container>
            </mat-expansion-panel>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title><mat-icon>library_books</mat-icon> Autres documents</mat-panel-title>
                    <mat-panel-description>
                        ({{documentsLength}}) fichier
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-videos-container [basePath]="documentsPath" (filesLength)="documentsLength = $event"></app-videos-container>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
</mat-card>
