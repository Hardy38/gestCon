<div class="search-container">
    <form>
        <input type="text" placeholder="Rechercher.." name="search" [formControl]="searchFC">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</div>
<mat-list>
    <mat-list-item *ngFor="let file of fileUploads" class="list-item">
        <ng-container>
            <mat-icon matListIcon (click)="delete(file)">clear</mat-icon>
        </ng-container>
        <h3 matLine (click)="openDialog(file)"> {{file.name}} </h3>
    </mat-list-item>
</mat-list>
